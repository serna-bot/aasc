<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./index.css" type="text/css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Practice</title>
</head>
<body>
    <div class="grid-container">
      <div class="header">
        <div class="logo">Logo</div>
        <div class="menu">Menu</div>
        <div class="banner">Banner</div>
        <div class="message">Message</div>
      </div>
      <div class="content-a"> Content-A</div>
      <div class="content-b">Content-B</div>
      <div class="feature-a">Feature-A</div>
      <div class="feature-b">Feature-B</div>
      <div class="feature-c">Feature-C</div>
      <div class="footer">
        <div class="content-footer">Content-Footer</div>
        <div class="sub-footer-item">1</div>
        <div class="sub-footer-item2">2</div>
        <div class="sub-footer-item3">3</div>
      </div>
    </div>

</html>
